<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 :<sapn id="word"></sapn>
    </div>
    <input type="text">
    <button>입력</button>
    <script>
        // prompt : 사용자에게 입력을 받음.
        const number = Number(prompt('몇 명이 참가하나요?'));

        // prompt에서 취소를 누르면 null값이 된다.
        // null은 Number함수에 들어가면 NaN이되고, NaN은 if문에 들어가면 항상 false 취급한다.
        // number가 null이면 취소된다.
        if (number) {
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            let word; // 제시어
            let newWord; // 새로운 입력한 단어

            // alert : 경고창
            alert(number);
            // confirm : 사용자에게 예/아니요 입력 받음.
            const yesOrNo = confirm('맞나요?')

            // 재사용 함수일 경우, 따로 빼줘서 적어놓아주면 좋다.
            const onClickButton = () => {
                if (!word || (word[word.length - 1] === newWord[0] && newWord.length === 3)) { // 제시어가 비어 있거나 입력한 단어가 올바르고 세 글자인가?
                    // 비어있다.
                    word = newWord; // 입력한 단어가 제시어가 된다.
                    $word.textContent = word; // 화면에 제시어 표시
                    const order = Number($order.textContent); // 현재 순서  
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else {// 새로운 단어가 올바르지 않은가?
                    alert('올바르지 않은 단어입니다.');
                }
                $input.value = '';
                $input.focus();
            };

            const onInput = (event) => {
                newWord = event.target.value; // 입력한 단어를 현재 단어로
            };

            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
            // onClick()를 넣으면 함수를 호출하는것인데, 기본값이 리턴 undefined이기 때문에 함수 자리에  undefined가 오게된다.
            // 그래서 꼭 onClick으로 써줘야 한다 !
        }
    </script>
</body>

</html>
